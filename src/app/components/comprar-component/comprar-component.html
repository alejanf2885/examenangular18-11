<div class="max-w-md mx-auto bg-white shadow-lg rounded-2xl p-6 mt-10">
  <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Comprar Cubos</h1>

  <form (ngSubmit)="comprarCubo()" class="flex flex-col gap-4">
    @if (cubos && cubos.length > 0) {

      <select
        name="cubos"
        id="cubos"
        [(ngModel)]="selectedCuboId"
        class="border border-gray-300 rounded-xl p-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
      >
        <option selected disabled>Selecciona un cubo</option>
        @for (cubo of cubos; track $index) {
          <option value="{{ cubo.idCubo }}">{{ cubo.nombre }}</option>
        }
      </select>

      <button
        type="submit"
        class="bg-blue-600 text-white font-semibold py-2 rounded-xl shadow hover:bg-blue-700 transition"
      >
        Comprar
      </button>

    }
  </form>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    @for (compra of compras; track $index) {
        <div class="bg-white shadow-lg rounded-xl p-5 border border-gray-200 hover:shadow-xl transition-shadow">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">
                IDcubo: <span class="font-normal text-gray-600">{{compra.idCubo}}</span>
            </h2>

            <p class="text-gray-700">
                <span class="font-medium">IDpedido:</span> {{compra.idPedido}}
            </p>

            <p class="text-gray-700">
                <span class="font-medium">IDusuario:</span> {{compra.idUsuario}}
            </p>

            <p class="text-gray-700">
                <span class="font-medium">Fecha de pedido:</span> {{compra.fechaPedido}}
            </p>
        </div>
    }
</div>

<div class="max-w-md mx-auto mt-10 bg-white shadow-xl rounded-2xl p-6 border border-gray-200">
   @if (user) {
     <h2 class="text-2xl font-semibold text-gray-800 mb-4">Perfil</h2>

    <p class="text-gray-700">
        <span class="font-medium">Bienvenido,</span> {{ user.nombre }}!
    </p>

    <div class="mt-4 space-y-2">
        <p class="text-gray-600">
            <span class="font-medium">Email:</span> {{ user.email }}
        </p>

        <p class="text-gray-600">
            <span class="font-medium">ID de Usuario:</span> {{ user.idUsuario }}
        </p>
    </div>
   }
</div>
